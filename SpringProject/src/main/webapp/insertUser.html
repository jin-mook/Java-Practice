<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원가입</title>
</head>
<body>
<center>
<h1>회원 가입</h1>
<form action="insertUser.kt" method="post">
<table border="1" cellpadding="0" cellspacing="0" width="500">
<tr>
	<td bgcolor="orange">아이디</td>
	<td><input name="id" type="text" size="12"/></td>
</tr>
<tr>
	<td bgcolor="orange">비밀번호</td>
	<td><input name="password" type="password" size="12"/></td>
</tr>
<tr>
	<td bgcolor="orange">이름</td>
	<td><input name="name" type="text" size="30"/></td>
</tr>
<tr>
	<td bgcolor="orange">권한</td>
	<td>
		<input name="role" value="USER" type="radio" checked="checked"/>USER&nbsp;&nbsp;&nbsp;
      	<input name="role" value="ADMIN" type="radio"/>ADMIN
	</td>
</tr>
<tr>
	<td bgcolor="orange">자기소개</td>
	<td><textarea name="selfInfo" rows="5" cols="30"></textarea></td>
</tr>
<tr>
	<td bgcolor="orange">언어 경험</td>
	<td>
		<input name="languages" value="C" type="checkbox"/>Python
		<input name="languages" value="Java" type="checkbox"/>Java 
		<input name="languages" value="Go" type="checkbox"/>Go 
		<input name="languages" value="Javascript" type="checkbox"/>Javascript
	</td>
</tr>
<tr>
	<td bgcolor="orange">나이</td>
	<td>
		<select name="age">
		<option>---선택---
		<option>10대
		<option>20대
		<option>30대
		<option>40대
		<option>50대
		<option>60대이상
		</select>
	</td>
</tr>
<tr>
	<td colspan="2" align="center">
		<input type="submit" value="가입"/>
		<input type="reset" value="버튼"/>
	</td>
</tr>
</table>
</form>
</center>
</body>
</html>
